plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "arcanum"
version = "1.0.0"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:18w50a"
	mappings "net.fabricmc:yarn:18w50a.67"
	modCompile "net.fabricmc:fabric-loader:0.3.0.74"

    compile "net.fabricmc:fabric-language-kotlin:1.3.10-26"
	// Fabric API. This is technically optional, but you probably want it anyway.
	modCompile "net.fabricmc:fabric:0.1.2.63"
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

apply from:"resourceGen.gradle"